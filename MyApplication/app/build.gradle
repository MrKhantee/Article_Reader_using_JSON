apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: "me.tatarka.retrolambda"
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        //TODO: Change the application name
        applicationId "io.ckl.articles"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

ext {
    supportLibraryVersion = '25.3.0'
    retrofitVersion = '2.2.0'
    okhttpVersion = '3.6.0'
    parcelablesVersion = '1.1.6'
    butterknifeVersion = '8.5.1'
    picassoLibraryVersion = '2.5.2'
    textViewAutoFitVersion = '0.2.1'
    swipeListViewVersion = '1.2.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:'

    //Here's some suggested dependencies, but feel free to mix things up

    //Networking
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
    compile "com.squareup.okhttp3:okhttp:$okhttpVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
    //Parcelables
    compile "org.parceler:parceler-api:$parcelablesVersion"
    apt "org.parceler:parceler:$parcelablesVersion"
    //Support
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:percent:$supportLibraryVersion"
    //Font support in xml
    //Injection
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    apt "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    //ReactiveX
    //Picasso
    compile "com.squareup.picasso:picasso:$picassoLibraryVersion"
    //TextView with AutoFit
    compile "me.grantland:autofittextview:$textViewAutoFitVersion"
    //SwipeListView
    compile "com.daimajia.swipelayout:library:$swipeListViewVersion"
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.7'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}
